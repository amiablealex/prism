<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playing - Prism Wars v4.5</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/game.css') }}">
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
</head>
<body class="game-body">
    <div class="game-container">
        <!-- Header -->
        <div class="game-header">
            <div class="header-left">
                <h1 class="game-title-small">‚óÜ Prism Wars</h1>
                <div class="round-counter">Round <span id="roundNumber">1</span>/<span id="maxRounds">15</span></div>
            </div>
            <div class="header-center">
                <div class="current-turn" id="currentTurn">
                    <div class="turn-indicator"></div>
                    <span></span>
                </div>
                <div class="turn-timer-display">
                    <span class="timer-label">Time:</span>
                    <span class="turn-timer" id="turnTimer">1:00</span>
                </div>
            </div>
            <div class="header-right">
                <div class="connection-status connected" id="connectionStatus">‚óè Connected</div>
                <button class="btn btn-small" onclick="window.location.href='/'">Leave</button>
            </div>
        </div>

        <!-- Main Game Area -->
        <div class="game-main">
            <!-- Left Sidebar -->
            <div class="sidebar sidebar-left">
                <div class="scores-panel">
                    <h3>Scores</h3>
                    <div id="scoresList"></div>
                </div>
                
                <div class="players-panel">
                    <h3>Players</h3>
                    <div id="playersInfo"></div>
                </div>
            </div>

            <!-- Center - Game Board -->
            <div class="board-container">
                <canvas id="gameCanvas"></canvas>
            </div>

            <!-- Right Sidebar - ACTIONS FIRST -->
            <div class="sidebar sidebar-right">
                <!-- Actions Panel - Now First -->
                <div class="actions-panel">
                    <button id="togglePickupMode" class="btn-action">üîÑ Pickup Mode: OFF</button>
                    <button id="passTurnBtn" class="btn-action">‚è≠Ô∏è Pass Turn</button>
                </div>

                <!-- Inventory Panel -->
                <div class="inventory-panel">
                    <h3>Your Pieces</h3>
                    
                    <div class="energy-display">
                        <div class="energy-label">Energy Available</div>
                        <div class="energy-value">
                            <span class="energy-icon">‚ö°</span>
                            <span id="energyDisplay">4</span>
                        </div>
                        <div class="energy-gain" id="energyGain">+2 per turn</div>
                    </div>
                    
                    <div id="inventory"></div>
                    
                    <div class="selected-piece-info" id="selectedPieceInfo">
                        <h4>Selected: <span id="selectedPieceName">None</span></h4>
                        <div class="piece-description" id="pieceDescription"></div>
                        <div class="rotation-controls" id="rotationControls" style="display: none;">
                            <button class="btn-rotate" onclick="rotatePiece(-90)">‚Ü∂</button>
                            <span id="rotationDisplay">0¬∞</span>
                            <button class="btn-rotate" onclick="rotatePiece(90)">‚Ü∑</button>
                        </div>
                    </div>
                </div>

                <!-- Objectives Panel -->
                <div class="objectives-panel">
                    <div id="objectivesDisplay"></div>
                </div>

                <!-- Combos Panel - NEW -->
                <div class="combos-panel">
                    <div id="combosDisplay"></div>
                </div>

                <!-- Visual Controls -->
                <div class="visual-controls-panel">
                    <h4>üëÅÔ∏è View</h4>
                    <div class="visual-controls-grid">
                        <button id="toggleBeams" class="visual-control-btn active">‚òë Beams</button>
                        <button id="toggleParticles" class="visual-control-btn active">‚òë Particles</button>
                        <button id="toggleTerritory" class="visual-control-btn active">‚òë Territory</button>
                        <button id="toggleOtherPlayers" class="visual-control-btn active">‚òë Others</button>
                        <button id="highlightMyLightBtn" class="visual-control-btn">üí° My Light</button>
                        <button id="showActivePlayerBtn" class="visual-control-btn">üéØ Active</button>
                    </div>
                </div>

                <!-- Legend -->
                <div class="legend-panel">
                    <h4>Legend</h4>
                    <div class="legend-item">
                        <span class="legend-icon">ü™û</span>
                        <span>Mirror (‚ö°2)</span>
                    </div>
                    <div class="legend-item">
                        <span class="legend-icon">‚úÇÔ∏è</span>
                        <span>Splitter (‚ö°4)</span>
                    </div>
                    <div class="legend-item">
                        <span class="legend-icon">‚óÜ</span>
                        <span>Prism (‚ö°8)</span>
                    </div>
                    <div class="legend-item">
                        <span class="legend-icon">‚¨õ</span>
                        <span>Blocker (‚ö°3)</span>
                    </div>
                    <div class="legend-item">
                        <span class="legend-icon">üîÑ</span>
                        <span>Pickup (‚ö°1)</span>
                    </div>
                    <div class="legend-item">
                        <span class="legend-icon">üåü</span>
                        <span>Amplifiers - 3x pts</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Game Over Modal -->
    <div class="modal" id="gameOverModal">
        <div class="modal-content">
            <h2>Game Over!</h2>
            <div id="winnerInfo"></div>
            <div id="finalScores"></div>
            <button class="btn btn-primary" onclick="window.location.href='/'">Return to Menu</button>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/game.js') }}"></script>
    <script>
        const gameId = '{{ game_id }}';
        const playerId = '{{ player_id }}';
        initGame(gameId, playerId);
    </script>
</body>
</html>
